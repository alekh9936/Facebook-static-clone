<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Facebook - login or signup </title>
	<link rel="stylesheet" type="text/css" href="facebook.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="box">
<div class="logo">
	<img src="facebook.svg">
	</div>
<div class="main-text"><h2>Facebook helps you connect and share with the people in your life.</h2></div></div>
<div class="login-form">
	<aside>
		<div class="first-entry">
		<input type="text" placeholder="Email address or phone number">
		</div>
		<div class="last-entry">
		<input type="password" placeholder="Password">
		</div>
		<div>
		<a href="homepage.jpg"><input type="button" class="first-button" value="Log in" ></a>
		</div>
		<div class="reset">
		<a href="#">Forgotten password?</a>
		</div>
		<div class="line"></div>
		<div class="last-button">
		<a href="#">Create New Account</a>
		</div>
		

	</aside>
</div>
<div class="aside-text">
			<a href="#"><strong>Create a page</strong></a> for a celebrity, brand or business.
			
		</div>
<footer class="footer">
		<p>Alekh &copy;2023</p>
</footer>
</div>
</body>
</html>
